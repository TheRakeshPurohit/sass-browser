<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet/scss" type="text/scss" href="scss/main.scss" />
    <script src="vendor/sass.js"></script>
    <script>
      var sassOptions = { debug: false};
    </script>
    <script src="../sass-browser.js"></script>
    <title>Little demo</title>
  </head>
  <body>
    <div class="page-header">
      <h1>A little demo compiling Bootstrap v3 SCSS!</h1>
    </div>
    <div class="container-fluid">
      <div class="row show-grid">
        <div class="panel panel-default col-md-6">
          <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
          </div>
          <div class="panel-body green">
            Panel content
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row show-grid">
          <div class="col-xs-12 col-md-8">.col-xs-12 .col-md-8</div>
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
      </div>

      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row show-grid">
          <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
              <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
      </div>

      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row show-grid">
          <div class="col-xs-6">.col-xs-6</div>
            <div class="col-xs-6">.col-xs-6</div>
      </div>
    </div>
  </body>
</html>
